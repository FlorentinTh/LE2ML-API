version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"
        dependency-type: "production"
    ignore:
      - dependency-name: "file-type"
        versions: ["17.x"]
      - dependency-name: "csv"
        versions: ["6.x"]
    assignees:
      - "FlorentinTh"
